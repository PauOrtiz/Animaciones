<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: recorrido;
    animation-duration: 4s;
    animation-timing-function: ease-in-out;
}

@keyframes recorrido {
    0%   {background-color: red; left:5px; top:50px}
    25%  {background-color: brown; top:150px;}
    50%  {background-color: yellow; left:500px;}
    75%  {background-color: blue; top:120px;}
    100% {background-color: red; left:5px;top:50px}
}
</style>
</head>
<body>

<div> :P </div>

</body>
</html>
